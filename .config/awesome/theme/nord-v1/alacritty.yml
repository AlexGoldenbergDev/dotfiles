# Window configuration
window:
  padding:
    x: 10
    y: 12

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    family: JetBrains Mono

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # Font family
    family: JetBrains Mono

    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # Font family
    family: JetBrains Mono

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: JetBrains Mono

    # The `style` can be specified to pick a specific face.
    style: Bold Italic

color_schemes:
  nord_1: &nord_1

    # Default colors
    primary:
      background: '#2e3440' # base
      foreground: '#e5e9f0' # text
      # Bright and dim foreground colors
      dim_foreground: '#CDD6F4' # text
      bright_foreground: '#CDD6F4' # text

    # Cursor colors
    cursor:
      text: '#2e3440'
      cursor: '#e5e9f0'
    vi_mode_cursor:
      text: '#2e3440'
      cursor: '#B4BEFE'

    # Search colors
    search:
      matches:
        foreground: '#2e3440' # base
        background: '#A6ADC8' # subtext0
      focused_match:
        foreground: '#2e3440' # base
        background: '#A6E3A1' # green
      bar:
        foreground: '#2e3440' # base
        background: '#A6ADC8' # subtext0

    # Keyboard regex hints
    hints:
      start:
        foreground: '#2e3440' # base
        background: '#F9E2AF' # yellow
      end:
        foreground: '#2e3440' # base
        background: '#A6ADC8' # subtext0

    # Selection colors
    selection:
      text: '#d17bed' # base
      background: '#e5e9f0' # rosewater

    # Normal colors
    normal:
      black:   '#45475A' # surface1
      red:     '#F38BA8' # red
      green:   '#A6E3A1' # green
      yellow:  '#F9E2AF' # yellow
      blue:    '#89B4FA' # blue
      magenta: '#F5C2E7' # pink
      cyan:    '#94E2D5' # teal
      white:   '#BAC2DE' # subtext1

    # Bright colors
    bright:
      black:   '#45475A' # surface1
      red:     '#F38BA8' # red
      green:   '#A6E3A1' # green
      yellow:  '#F9E2AF' # yellow
      blue:    '#89B4FA' # blue
      magenta: '#F5C2E7' # pink
      cyan:    '#94E2D5' # teal
      white:   '#BAC2DE' # subtext1

    # Dim colors
    dim:
      black:   '#45475A' # surface1
      red:     '#F38BA8' # red
      green:   '#A6E3A1' # green
      yellow:  '#F9E2AF' # yellow
      blue:    '#89B4FA' # blue
      magenta: '#F5C2E7' # pink
      cyan:    '#94E2D5' # teal
      white:   '#BAC2DE' # subtext1

colors: *nord_1
